<!-- Tells the browser what version of HTML it should use to render the document -->
<!DOCTYPE html>
<!-- The html element is called the 'root' of the document. Every other element is a descendant of it. -->
<html lang="en">
    <!-- 'head' is where meta-info is stored. DO NOT put any element that displays content within it. -->
    <head>
        <!-- This meta tag sets the encoding of the webpage; ensures the browser displays the correct symbols -->
        <meta charset="utf-8">
        <!-- Title gives webpages the text that's displayed on the webpage's browser tab  -->
        <title>My First Webpage</title>
    </head>
    <!-- The 'body' tag is where all of our content that will be displayed goes! -->
    <body>
        <h1>Hello freak bitches</h1>
    </body>
    
</html>
